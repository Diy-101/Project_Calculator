<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/Styles/index.css" />
  </head>
  <body>
    <div id="content">
      <h1 id="header">Calculator</h1>
      <div id="calculator">
        <input id="windowInput" type="text" value="" />
        <div id="buttons">
          <div id="operations">
            <button id="addbutton" class="btn">+</button>
            <button id="subtract" class="btn">-</button>
            <button id="multiply" class="btn">*</button>
            <button id="divide" class="btn">/</button>
          </div>
          <div id="numbers_add">
            <div id="numbers"></div>
            <div id="add">
              <button id="backspace" class="btn">‚Üê</button>
              <button id="point" class="btn">.</button>
              <button id="clear" class="btn">C</button>
              <button id="equal" class="btn">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/Scripts/index.js"></script>
  </body>
</html>
